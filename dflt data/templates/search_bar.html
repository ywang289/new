<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #084C41;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="/" class="navbar-brand">
                        <img src="assets/images/upper.jpg" alt="" class="navbar-brand-icon">
                        DFLT <span>DATA</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <h2>PLEASE SELECT THE INFORMATION</h2>

    <div class="container">
        <div class="form-control">
            <label for="typeSection" class="form-label">Select Type</label>
            <select id="typeSection" class="form-control" onchange="displayFieldsBasedOnSelection()" required>
                <option value="bga" selected>BGA</option>
                <option value="non-bga">Non-BGA</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Hidden BGA fields -->
        <div id="bgaFields" style="display:none;">
            <input type="text" id="timer" placeholder="Timer">
            <input type="text" id="board_type" placeholder="Board Type">
            <input type="text" id="ball_size" placeholder="Ball Size">
            <!-- ... other BGA-specific input fields ... -->
        </div>

        <!-- Add similar divs for non-bga and other if needed -->
    </div>

    <!-- JS Section -->
    <script>
        function displayFieldsBasedOnSelection() {
            var selection = document.getElementById("typeSection").value;

            // Hide all fields first
            document.getElementById("bgaFields").style.display = 'none';
            // If you have non-bga and other fields divs, hide them as well here

            // Now, based on the selection, display the corresponding fields
            if(selection === "bga") {
                document.getElementById("bgaFields").style.display = 'block';
            }
            // Add similar conditions for non-bga and other
        }

        // Initial call to set up the correct display based on the initial dropdown selection
        displayFieldsBasedOnSelection();
    </script>
</body>
</html>
